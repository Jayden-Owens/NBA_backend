name: Deploy to EC2

on:
  push:
    branches: [ main ]  # or your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          cat << EOF > .env
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          CHARGEBEE_SITE=${{ secrets.CHARGEBEE_SITE }}
          CHARGEBEE_API_KEY=${{ secrets.CHARGEBEE_API_KEY }}
          CHARGEBEE_STRIPE_GATEWAY_ID=${{ secrets.CHARGEBEE_STRIPE_GATEWAY_ID }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NODE_ENV=production
          EOF

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "src/*,.env,package.json,package-lock.json"
          target: "/home/ubuntu/NBA_backend"
          strip_components: 0

      - name: Install dependencies and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/NBA_backend
            npm install
            pm2 restart all
            pm2 start npm -- start